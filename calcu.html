<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Savvyngs</title>
        <link rel="stylesheet" href="calcu.css">
        <link rel="icon" href="img/logo.jpeg" type="img/jpeg">
    </head>


    <body>
        <!-- Header -->
        <header class="header">
            <nav class="nav-bar">
                <div class="logo">
                    <a href="#"><img src="img/logo2.png" alt="Website Logo"></a>
                </div>

                <div class="notif">
                    <a href="#"><img src="img/notif.png"></a>
                </div>

                <div class="profile">
                    <a href="#"><img src="img/profile.png"></a>
                </div>
            </nav>
        </header>

        <section class="feature-btn">
            <div class="btn">
                <ul>
                    <li><button class="home-btn">Home</button></li>
                    <li><button class="planner-btn">My Planner</button></li>
                    <li><button class="news-btn">News</button></li>
                    <li><button class="calcu-btn">Saving Calculator</button></li>
                    <li><button class="wl-btn">Wishlist</button></li>
                    <li><button class="tracker-btn">Tracker</button></li>
                </ul>
            </div>
        </section>

        <section>
            <h1>Saving Calculator</h1>
            <label>Monthly Income</label><br>
            <label>Category</label><br>
            <input type="text"><br>
            <label>Total</label><br>
            <input type="text"><br>
            <button>Add monthly income</button>
        </section>

        <section>
            <label>Spending Target</label>
            <label>Category</label><br>
            <input type="text"><br>
            <label>Total</label><br>
            <input type="text"><br>
            <button>Add spending target</button>
        </section>

        <section>
            <label>Daily Expenses</label>
            <label>Category</label><br>
            <input type="text"><br>
            <label>Total</label><br>
            <input type="text"><br>
            <button>Add daily expenses</button>
            <button>Calculate</button>
        </section>
    </body>
</html>
